
plugins {
    id "net.neoforged.gradle.userdev" version "$neogradle_version"
    id 'java-library'
}

base {
    archivesName = "${mod_id}-earlywindow"
}

repositories {
    mavenCentral()
    maven {
        name = 'NeoForge'
        url = 'https://maven.neoforged.net/releases/'
    }
}

dependencies {
    compileOnly "net.neoforged:neoforge:${neoforge_version}"
}
