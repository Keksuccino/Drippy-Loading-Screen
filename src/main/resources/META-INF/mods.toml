[[dependencies.${mod_id}]]
    modId="konkrete"
    mandatory=true
    ordering="NONE"
    versionRange="[1.6.1,)"
    side="BOTH"

[[dependencies.${mod_id}]]
    modId="fancymenu"
    mandatory=true
    ordering="AFTER"
    versionRange="[2.14.9,3.0.0)"
    side="BOTH"

[[dependencies.${mod_id}]]
    modId="forge"
    mandatory=true
    versionRange="${forge_version_range}"
    ordering="NONE"
    side="BOTH"
	
[[dependencies.${mod_id}]]
    modId="minecraft"
    mandatory=true
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"

