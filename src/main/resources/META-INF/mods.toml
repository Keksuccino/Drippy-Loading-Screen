modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"
clientSideOnly=false
[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
authors="${mod_authors}" #optional
#If mod is present on server, only let users with same client-side mod version join
displayTest="MATCH_VERSION"
description='''Damn, what a drippy loading screen!

